set -g status on
set -g status-bg green
# setw -g window-status-current-bg cyan
# setw -g window-status-current-attr bold

# on/off broadcast input on panes
bind-key C-a set-window-option synchronize-panes


set -g mouse on
# bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "xclip -in -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xclip -in -selection clipboard"

set-option -g prefix C-x

set -g @shell_mode 'vi'
set-window-option -g mode-keys vi
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind-key r source-file ~/.tmux.conf \; display-message "tmux config reloaded." 

# resize pane with prefix and arrow
bind-key -r h resize-pane -L
bind-key -r j resize-pane -D
bind-key -r k resize-pane -U
bind-key -r l resize-pane -R

set -g default-terminal "screen-256color"

# MacOS specifics
if-shell "uname | grep -q Darwin" "source-file .tmux-macos.conf"
if-shell "uname | grep -q Darwin" "bind-key -t vi-copy MouseDragEnd1Pane copy-pipe \"reattach-to-user-namespace pbcopy\""

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'madchap/tmux-nmcli'

# tmux-network option
set -g @net_speed_format "D:%10s U:%10s"

# Start tab numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# split panes
bind | split-window -h 
bind - split-window -v

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# don't rename windows automatically
set-option -g allow-rename off

# continuum
set -g @continuum-restore 'off'
set -g @continuum-save-interval '5'

# status bar colors etc
set-option -g status-bg black
set-option -g status-fg blue
set-option -g status-interval 5
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white

# Get Terminal standard right click back when I want
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'

# statusbar settings - adopted from tmuxline.vim and vim-airline - Theme: murmur
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour144,bg=colour237"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour27"
# set -g status-utf8 "on"
set -g status-style "bg=colour234,none"
set -g message-style "fg=colour144,bg=colour237"
set -g pane-border-style "fg=colour237"
set -g status-right-length "110"
set -g status-left-length "100"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "fg=colour27,bg=colour234,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour39,bg=colour234,none"
set -g status-left "#[fg=colour15,bg=colour27] #S #[fg=colour27,bg=colour234,nobold,nounderscore,noitalics]ÓÇ∞"
# set -g status-right "#[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour144,bg=colour237] #{net_speed} ÓÇ≥ #(~/bin/tmux_autossh_indicator.sh) #(~/bin/tmux_sshkey_indicator.sh) #(~/bin/tmux_vpnssl_indicator.sh) ÓÇ≥ #{nmcli_ssid} #{nmcli_bars} ÓÇ≥ üèãÔ∏è #(cat /proc/loadavg |awk {'print $1,$2'}) ÓÇ≥ ü•Å#{cpu_percentage} ÓÇ≥ üîã#{battery_icon}#{battery_percentage} ÓÇ≥ %H:%M #[fg=colour27,bg=colour237,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour15,bg=colour27] #h "
set -g status-right "#[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour144,bg=colour237] #(~/bin/tmux_autossh_indicator.sh) #(~/bin/tmux_sshkey_indicator.sh) #(~/bin/tmux_vpnssl_indicator.sh) ÓÇ≥ #{nmcli_ssid} #{nmcli_bars} ÓÇ≥ üîã#{battery_icon}#{battery_percentage} ÓÇ≥ %H:%M #[fg=colour27,bg=colour237,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour15,bg=colour27] #h "
setw -g window-status-format "#[fg=colour39,bg=colour234] #I ÓÇ±#[fg=colour39,bg=colour234] #W "
setw -g window-status-current-format "#[fg=colour221,bg=colour237,nobold,nounderscore,noitalics]ÓÇ∞#[fg=colour221,bg=colour237] #I ÓÇ±#[fg=colour221,bg=colour237] #{pane_current_path} ÓÇ±#[fg=colour221,bg=colour237] #W #[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]ÓÇ∞"
set -g window-active-style 'fg=colour76'

# ssh-agent
set -g update-environment -r
#setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# escape chars delay
set -s escape-time 0

# keep last in file
run '~/.tmux/plugins/tpm/tpm'
